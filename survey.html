    <script>
        // JavaScript code for cookie and greeting implementation

        // Function to set a cookie with a given name, value, and expiration date
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            var nameEQ = name + "=";
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1, cookie.length);
                }
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return null;
        }

        // Function to display a greeting message based on the time of day
        function displayGreeting() {
            var username = getCookie("username");
            if (username) {
                var now = new Date();
                var hour = now.getHours();
                var greeting;
                if (hour >= 5 && hour < 12) {
                    greeting = "Good morning";
                } else if (hour >= 12 && hour < 17) {
                    greeting = "Good afternoon";
                } else {
                    greeting = "Good evening";
                }

            } else {
                // If no username cookie is found, prompt the user to enter their name
                var username = prompt("Please enter your name:");
                if (username) {
                    setCookie("username", username, 1); // Set the username cookie with a 1-day expiration
                    window.location.reload();
                    if (history.scrollRestoration) {
                        history.scrollRestoration = 'manual';
                    } else {
                        window.onbeforeunload = function () {
                            window.scrollTo(0, 0);
                        }
                    }
                }
            }
            // document.writeln("<h1>"+greeting+" "+username+", Welcome to SWE642 Survey</h1>");
            // document.writeln("<a href='javascript:changeName()'>" + "Change Name if you are not "+username+"</a>");
            var outputElement = document.getElementById("output");
            var anchor = document.createElement("a");

            // Set the href attribute to the URL you want
            anchor.href = 'javascript:changeName()';

            // Set the text content for the link
            anchor.textContent = "Not " + username+"? Click here !!";

            // Get the container div where you want to add the link
            var container = document.getElementById("anchorContainer");

            // Append the anchor element to the container
            container.appendChild(anchor);
            outputElement.textContent = greeting + " " + username + ", welcome to SWE642 Survey";
            // document.writeln("<a href='javascript:changeName()'>" + "Click here to change name if you are not "+username+"</a>");


        }

        // Function to change the name
        function changeName() {
            var username = prompt("Please enter your name:");
            if (username) {
                setCookie("username", username, 1); // Set the username cookie with a 1-day expiration
                window.location.reload();
                if (history.scrollRestoration) {
                    history.scrollRestoration = 'manual';
                } else {
                    window.onbeforeunload = function () {
                        window.scrollTo(0, 0);
                    }
                }

            }
        }

        // Call the displayGreeting function when the page loads
        window.onload = displayGreeting;

        document.addEventListener('DOMContentLoaded', function () {
            // Get the first input element
            var firstInput = document.querySelector('input:not([type="hidden"])');

            // Set focus on it
            if (firstInput) {
                firstInput.focus();
            }
        });

    </script>

                                    <div class="form-group col-md-4">

                                </div>

                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="email" class="form-control" id="email" name="email"

                                    </div>
                                    <div class="form-group col-md-4">

                                </div>
